<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./frechet.css" />

    <title>Frechet Distance</title>

    <script src="https://d3js.org/d3.v6.js" defer></script>
    <script src="https://unpkg.com/mathjs@8.0.1/lib/browser/math.js" defer></script>
    <script src="frechet.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Discrete Frechet Distance</h1>
      <div id="descriptive-text" class="descriptive-text">
        <!-- descriptive text is put here using javascript in frechet.js depending on the state of the program -->
      </div>
      <div id="line-radio">
        <input type="radio" id="1" name="lineRadio" value="1" checked />
        <label for="1">Line 1</label><br />
        <input type="radio" id="2" name="lineRadio" value="2" />
        <label for="2">Line 2</label><br />
      </div>
      <p>
        Note that the origin of our coordinate system is at the top-left of the box below, with y
        increasing in the downward direction and x increasing in the rightward direction
      </p>
    </div>
    <div class="pointContainer" id="pointContainer"></div>
    <div class="line1List" id="line1List">
      <span style="color: blue">Line 1:</span>
    </div>
    <div class="line2List" id="line2List">
      <span style="color: red">Line 2:</span>
    </div>
  </body>
</html>
